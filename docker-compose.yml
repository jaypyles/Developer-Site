version: "3"
services:
  frontend:
    image: jpyles0524/dev_site
    build:
      context: ./
      args:
        - DOPPLER_TOKEN=${DOPPLER_TOKEN}
    container_name: portfolio
    command: ["doppler", "run", "--", "npm", "run", "start"]
    environment:
      - DOPPLER_TOKEN=${DOPPLER_TOKEN}
    ports:
      - "3000:3000"
    networks:
      - webservice-network
networks:
  webservice-network:
    external:
      name: webservice-network
