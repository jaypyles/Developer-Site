name: Run Tests
on:
  workflow_dispatch:
  push:
    branches:
      - "**"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: ""
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Test with Jest
        run: npm run test
